<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOMER | REQUEST </title>
    <link rel="stylesheet" href="style0.css">
</head>
<body>
    <div>
    <form>
        
        <fieldset>
            <P><h2><b>SERVICE REQUEST</h2></b></P>
        
        <P>
            <b>PRODUCT CONDITION</b>
            <br>
                <select name="product" id="product" required >
                    <option value=""><b>--- SELECT ---</b></option>
                    <option value="norworking">NOT WORKING</option>
                    <option value="partial">PARTIALLY WOKING</option>
                    <option value="malfuctn">MALFUNCTIONING</option>
                </select>
        </P>

            <p>PROBLEM DESCRIPTION : <textarea name="probdes" id="probdes" cols="10" rows="10" required placeholder="Write a breif description about the problem"></textarea></p>
            
        <hr>
            <h2>CONTACT DETAILS : </h2>
            <form>
                <p>FIRST NAME : <input type="text" required name="fname" placeholder="FIRST NAME">
                    <br>
                    <br>
                MIDDLE NAME : <input type="text" name="mname" placeholder="MIDDLE NAME">
                <br>
                <br>
                LAST NAME : <input type="text" required name="lname" placeholder="LAST NAME"></p>

                <p>MOBILE NUMBER : <input type="number" id="mobileno" name="mobileno" required placeholder="MOBILE NUMBER"></p>
                <p>ADDRESS : <textarea name="adress" id="adress" cols="10" rows="2" placeholder="ADDRESS"></textarea></p>
                <p>E-MAIL : <input type="email" name="email" id="email" required placeholder="example@gmail.com"> </p>
                <p> PINCODE : <input type="number" name="pincode" id="pincode" required placeholder="PINCODE"> </p>
         
            <br>
            <br>
            <input type="submit" value="SUBMIT">
        </Fieldset>
    </form>
    </div>
</body>
</html>
