<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOMER | RE-INSTALLATION </title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div>
    <form>
        
        <fieldset>
            <P><h2><b>RE-INSTALLATION REQUEST</h2></b></P>

        <P>
            <b>SELECT THE PRODUCT</b>
            <br>
                <select name="product" id="product" required >
                    <option value=""><b>--- SELECT ---</b></option>
                    <option value="ac">AC</option>
                    <option value="tv">TV</option>
                    <option value="fridge">REFRIGRATOR</option>

                </select>
        </P>

    
                    
        <hr>
            <h2>CONTACT DETAILS : </h2>

            <form>
                <p>FIRST NAME : <input type="text" required name="fname" placeholder="FIRST NAME">
                    <br>
                    <br>
                MIDDLE NAME : <input type="text" name="mname" placeholder="MIDDLE NAME">
                <br>
                <br>
                LAST NAME : <input type="text" required name="lname" placeholder="LAST NAME"></p>

                <p>MOBILE NUMBER : <input type="number" id="mobileno" name="mobileno" required placeholder="MOBILE NUMBER"></p>
                <p>OLD ADDRESS : <textarea name="oldAdress" id="oldAdress" cols="10" rows="2" placeholder="OLD-ADRESS (including PIN code)"></textarea></p>
                <p>NEW ADDRESS : <textarea name="newAdress" id="newAdress" cols="10" rows="2" placeholder="NEW-ADDRESS (including PIN code)"></textarea></p>
                <p>E-MAIL : <input type="email" name="email" id="email" required placeholder="example@gmail.com"> </p>
            
         
            <br>
            <br>
            <input type="submit" value="SUBMIT">
        </Fieldset>
    </form>
    </div>
</body>
</html>
