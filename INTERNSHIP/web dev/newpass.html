<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESET PASSWORD</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <fieldset>
    <form action="new.php" method="POST">


            <input type="text" Name="pass1" id="pass1" placeholder="ENTER NEW PASSWORD" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

            <br>
            <br>

        <div class="password-container">
            <input type="password" Name="pass" id="pass" placeholder="RE-ENTER NEW PASSWORD" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <i class="eye-icon" id="eyeIcon">Show</i>
                </span>
            </div>
            <br>
        <br>
        <input type="submit" value="SUBMIT" >
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input class="bttn" type="reset" value="RESET">
        <br>
        <br>
    </form>
</fieldset>
<script src="script.js"></script>
</body>
</html>
